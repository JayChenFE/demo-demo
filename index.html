<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 100px auto auto;
            grid-template-areas: "header header header"
                "empty1  form   empty2"
                "empty3  empty4 submit";
        }

        .header {
            grid-area: header;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #48bb78;
            color: #000;
        }

        .logo {
            max-height: 50px;
            width: 200px;
        }

        .demo {
            font-size: 24px;
            text-align: right;
            font-weight: bold;
        }

        .form-container {
            grid-area: form;
            display: flex;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .label {
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-color: #007bff;
        }

        .submit-button {
            grid-area: submit;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 40px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .empty-div {
            grid-area: empty1;
        }

        .empty-div2 {
            grid-area: empty2;
        }

        .empty-div3 {
            grid-area: empty3;
        }

        .empty-div4 {
            grid-area: empty4;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <img src="your-logo.png" alt="Logo" class="logo">
            <div class="demo">Demo</div>
        </header>
        <div class="empty-div"></div>
        <div class="form-container">
            <div class="column">
                <h2 class="title">第一列标题</h2>
                <div class="field">
                    <label class="label" for="field1">字段1:</label>
                    <input class="input" type="text" id="field1" name="field1">
                </div>
                <div class="field">
                    <label class="label" for="field2">字段2:</label>
                    <input class="input" type="text" id="field2" name="field2">
                </div>
                <div class="field">
                    <label class="label" for="field3">字段3:</label>
                    <input class="input" type="text" id="field3" name="field3">
                </div>
            </div>
            <div class="column">
                <h2 class="title">第二列标题</h2>
                <div class="field">
                    <label class="label" for="field4">字段4:</label>
                    <input class="input" type="text" id="field4" name="field4">
                </div>
                <div class="field">
                    <label class="label" for="field5">字段5:</label>
                    <input class="input" type="text" id="field5" name="field5">
                </div>
            </div>
        </div>
        <div class="empty-div2"></div>
        <div class="empty-div3"></div>
        <div class="empty-div4"></div>
        <button class="submit-button">提交</button>
    </div>
</body>

</html>
